<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/styles-scss.css" />
    <link rel="stylesheet" href="./assets/css/slick.css" />
  </head>
  <body>
    <section class="container-page">
      <div class="product">
        <div class="product__detail">
          <div class="product__detail--banner">
            <div class="product__detail--item">
              <img src="./assets/images/banner_slick.png" alt="" />
            </div>
            <div class="product__detail--item">
              <img src="./assets/images/banner_slick.png" alt="" />
            </div>
            <div class="product__detail--item">
              <img src="./assets/images/banner_slick.png" alt="" />
            </div>
            <div class="product__detail--item">
              <img src="./assets/images/banner_slick.png" alt="" />
            </div>
          </div>

          <div class="product__infor">
            <h3 class="product__payment--name">
              Betia Reader <span>(48 cuốn)</span>
            </h3>
            <div class="product__payment--type-list">
              <div class="product__payment--type-item">Sách ngoại ngữ</div>
              <div class="product__payment--type-item">Sách Tiếng Anh</div>
            </div>
          </div>
        </div>

        <div class="product__payment">
          <div class="product__infor">
            <h3 class="product__payment--name">
              Betia Reader <span>(48 cuốn)</span>
            </h3>
            <div class="product__payment--type-list">
              <div class="product__payment--type-item">Sách ngoại ngữ</div>
              <div class="product__payment--type-item">Sách Tiếng Anh</div>
              <div class="product__payment--type-item">Sách Tiếng Anh</div>
              <div class="product__payment--type-item">Sách Tiếng Anh</div>
              <div class="product__payment--type-item">Sách Tiếng Anh</div>
              <div class="product__payment--type-item">Sách Tiếng Anh</div>
            </div>
          </div>
          <div class="product__payment--infor">
            <ul>
              <li>Kích thước:</li>
              <li>Trọng lượng:</li>
              <li>Nội dung:</li>
              <li>Đối tượng sử dụng:</li>
            </ul>
            <div class="product__payment--line-space"></div>
            <p class="product__payment--voucher-title">Áp dụng mã khuyến mãi</p>
            <div class="product__payment--voucher-code">
              <input type="text" placeholder="Vui lòng nhập mã" />
              <button type="button">Chọn mã</button>
            </div>
            <div class="product__payment--line-space"></div>
            <div class="product__payment--price">
              <p class="product__payment--price__sale">
                <span>259,200</span> VND
              </p>
              <p class="product__payment--price__cost">
                <span>288,000</span> VND
              </p>
            </div>
            <div class="product__payment__buy-button">
              <a href="">Mua ngay</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
